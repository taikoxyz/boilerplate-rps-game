specVersion: 0.0.4
description: >-
  RPS Game Engine Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RPS
    network: taiko-hekla-testnet
    source:
      address: '0xdE17cb08ae4Aa50bd5E8D34eD9c53d93ec36C7b4'
      abi: RPS
      startBlock: 890000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/handlers/RPS.ts
      entities:
        - BadgeToken
      abis:
        - name: RPS
          file: ./abi/RPS.json
      eventHandlers:
        - event: HandRegistered(indexed bytes32,indexed address,uint256,uint8,uint256)
          handler: handleHandRegistered
        - event: Game(uint256)
          handler: handleGame
