specVersion: 0.0.4
description: RPS Game Engine Subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RPS
    network: taiko-hekla-testnet
    source:
      address: "0x81F51A95E18819b87059993A74102Cd8F046d296"
      abi: RPS
      startBlock: 890000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: RPS/RPS.wasm
      entities:
        - BadgeToken
      abis:
        - name: RPS
          file: RPS/RPS.json
      eventHandlers:
        - event: HandRegistered(indexed bytes32,indexed address,uint256,uint8,uint256)
          handler: handleHandRegistered
        - event: Game(uint256)
          handler: handleGame
